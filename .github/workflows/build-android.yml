name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-11-jdk \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev \
          libncursesw5-dev \
          cmake libffi-dev libssl-dev \
          python3-pip wget unzip curl || true
        # Try to install libtinfo5/libtinfo6 if available
        sudo apt-get install -y libtinfo6 2>/dev/null || \
        sudo apt-get install -y libtinfo5 2>/dev/null || \
        echo "libtinfo not found, continuing without it"
    
    - name: Set up Android SDK
      run: |
        # Create Android SDK directory
        mkdir -p ~/.android
        export ANDROID_HOME=$HOME/.android/sdk
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        
        # Download command line tools if not exists
        if [ ! -d "$ANDROID_HOME/cmdline-tools" ]; then
          cd ~/.android
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mkdir -p $ANDROID_HOME/cmdline-tools
          mv cmdline-tools latest
          mv latest $ANDROID_HOME/cmdline-tools/
          rm commandlinetools-linux-9477386_latest.zip
        fi
        
        # Accept licenses and install build-tools
        yes | sdkmanager --licenses > /dev/null 2>&1 || true
        sdkmanager "platform-tools" "build-tools;33.0.0" "platforms;android-30" > /dev/null 2>&1 || true
        
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "PATH=$PATH" >> $GITHUB_ENV
    
    - name: Install Buildozer and dependencies
      run: |
        pip install --user buildozer cython
        python3 -m buildozer --version
        python3 -c "import Cython; print('Cython version:', Cython.__version__)"
    
    - name: Verify project files
      run: |
        echo "Checking project files..."
        ls -la
        echo ""
        echo "Checking required files..."
        test -f main_android.py && echo "✓ main_android.py exists" || echo "✗ main_android.py missing"
        test -f questions.json && echo "✓ questions.json exists" || echo "✗ questions.json missing"
        test -f buildozer.spec && echo "✓ buildozer.spec exists" || echo "✗ buildozer.spec missing"
        echo ""
        echo "buildozer.spec content:"
        head -30 buildozer.spec
    
    - name: Build APK
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        export ANDROID_HOME=${ANDROID_HOME:-$HOME/.android/sdk}
        export ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT:-$ANDROID_HOME}
        python3 -m buildozer android debug
      timeout-minutes: 60
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME || '$HOME/.android/sdk' }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT || '$HOME/.android/sdk' }}
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        retention-days: 30


name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-11-jdk \
          autoconf automake libtool pkg-config \
          libltdl-dev libtool-bin \
          zlib1g-dev libncurses5-dev \
          libncursesw5-dev \
          cmake libffi-dev libssl-dev \
          python3-pip wget unzip curl \
          build-essential gcc g++ make \
          patch gettext libxml2-dev libxslt1-dev \
          libjpeg-dev libpng-dev libtiff-dev \
          libfreetype6-dev liblcms2-dev \
          libwebp-dev libopenjp2-7-dev || true
        # Try to install libtinfo5/libtinfo6 if available
        sudo apt-get install -y libtinfo6 2>/dev/null || \
        sudo apt-get install -y libtinfo5 2>/dev/null || \
        echo "libtinfo not found, continuing without it"
    
    - name: Install Buildozer and dependencies
      run: |
        # Install latest buildozer and python-for-android
        pip install --user buildozer python-for-android cython
        # Upgrade to latest versions for better compatibility
        pip install --user --upgrade buildozer python-for-android cython
        python3 -m buildozer --version
        python3 -c "import Cython; print('Cython version:', Cython.__version__)"
        python3 -c "import pythonforandroid; print('python-for-android version:', pythonforandroid.__version__)" 2>/dev/null || echo "python-for-android version check failed"
    
    - name: Set up Android SDK with Build Tools
      run: |
        # Create Buildozer's Android SDK directory
        mkdir -p ~/.buildozer/android/platform/android-sdk
        
        # Download Android Command Line Tools
        cd ~/.buildozer/android/platform/android-sdk
        if [ ! -d "cmdline-tools/latest" ]; then
          echo "Downloading Android Command Line Tools..."
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          
          # The zip extracts to 'cmdline-tools' directory, we need to move it to cmdline-tools/latest
          # Structure after unzip: cmdline-tools/bin, cmdline-tools/lib, etc.
          # We need: cmdline-tools/latest/bin, cmdline-tools/latest/lib, etc.
          if [ -d "cmdline-tools" ] && [ -f "cmdline-tools/bin/sdkmanager" ]; then
            # Extract contents to temp directory
            mkdir -p temp_latest
            mv cmdline-tools/* temp_latest/ 2>/dev/null || true
            mv cmdline-tools/.* temp_latest/ 2>/dev/null || true
            rmdir cmdline-tools 2>/dev/null || rm -rf cmdline-tools
            # Create proper structure
            mkdir -p cmdline-tools
            mv temp_latest cmdline-tools/latest
          elif [ -d "cmdline-tools" ]; then
            # Already has cmdline-tools, check if it has latest subdirectory
            if [ ! -d "cmdline-tools/latest" ]; then
              mkdir -p cmdline-tools/latest
              # Move all contents to latest
              find cmdline-tools -maxdepth 1 -mindepth 1 ! -name latest -exec mv {} cmdline-tools/latest/ \; 2>/dev/null || true
            fi
          else
            # If cmdline-tools doesn't exist, check if files are in root
            if [ -f "bin/sdkmanager" ]; then
              mkdir -p cmdline-tools/latest
              mv bin lib NOTICE.txt source.properties cmdline-tools/latest/ 2>/dev/null || true
            fi
          fi
          
          rm -f commandlinetools-linux-9477386_latest.zip
          echo "âœ“ Command Line Tools downloaded"
          
          # Verify structure
          if [ -f "cmdline-tools/latest/bin/sdkmanager" ]; then
            echo "âœ“ sdkmanager found at correct location"
          else
            echo "âš  Checking extracted structure..."
            find . -name "sdkmanager" -type f 2>/dev/null | head -5
            ls -la cmdline-tools/ 2>/dev/null || true
            ls -la cmdline-tools/latest/ 2>/dev/null || true
          fi
        else
          echo "âœ“ Command Line Tools already exists"
        fi
        
        # Set up environment variables
        ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        ANDROID_SDK_ROOT=$ANDROID_HOME
        SDKMANAGER=$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager
        
        # Verify sdkmanager exists
        if [ ! -f "$SDKMANAGER" ]; then
          echo "âœ— Error: sdkmanager not found at $SDKMANAGER"
          echo "Searching for sdkmanager..."
          find $ANDROID_HOME -name "sdkmanager" -type f 2>/dev/null | head -5
          exit 1
        fi
        
        echo "âœ“ sdkmanager found at $SDKMANAGER"
        
        # Create compatibility directory structure for Buildozer (it expects tools/bin/sdkmanager)
        if [ ! -d "$ANDROID_HOME/tools/bin" ]; then
          echo "Creating compatibility directory for Buildozer..."
          mkdir -p $ANDROID_HOME/tools/bin
          # Copy sdkmanager and related scripts instead of symlink for better compatibility
          cp -r $ANDROID_HOME/cmdline-tools/latest/bin/* $ANDROID_HOME/tools/bin/ 2>/dev/null || true
          # Also copy lib directory if it exists
          if [ -d "$ANDROID_HOME/cmdline-tools/latest/lib" ]; then
            mkdir -p $ANDROID_HOME/tools/lib
            cp -r $ANDROID_HOME/cmdline-tools/latest/lib/* $ANDROID_HOME/tools/lib/ 2>/dev/null || true
          fi
          echo "âœ“ Compatibility directory created"
        fi
        
        # Verify the compatibility structure
        if [ -f "$ANDROID_HOME/tools/bin/sdkmanager" ]; then
          echo "âœ“ Buildozer compatibility path verified: $ANDROID_HOME/tools/bin/sdkmanager"
          # Make sure it's executable
          chmod +x $ANDROID_HOME/tools/bin/sdkmanager || true
        else
          echo "âš  Warning: Compatibility path not created, Buildozer may fail"
        fi
        
        # Accept all licenses using echo and proper method
        echo "Accepting Android SDK licenses..."
        mkdir -p $ANDROID_HOME/licenses
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $ANDROID_HOME/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > $ANDROID_HOME/licenses/android-sdk-preview-license
        echo "d975f751698a77b662f1254ddbeed3901e976f5a" > $ANDROID_HOME/licenses/android-googletv-license
        echo "601085b94cd77f0b54ff86406957099ebe79c4d6" > $ANDROID_HOME/licenses/android-sdk-arm-dbt-license
        echo "33b6a2b64607f11b759f320ef9dff34ae76f516d" > $ANDROID_HOME/licenses/google-gdk-license
        echo "8403addf88ab4874007e1c1e80a0025de2550a16" > $ANDROID_HOME/licenses/intel-android-extra-license
        echo "e9acab5b5fbb560a72cfaecce8946896ff6aab9d" > $ANDROID_HOME/licenses/mips-android-sysimage-license
        echo "âœ“ Licenses accepted"
        
        # Install platform-tools, build-tools, and platform
        echo "Installing Android SDK components..."
        # Use absolute path and ensure Java is available
        export JAVA_HOME=${JAVA_HOME:-/usr/lib/jvm/temurin-17-jdk-amd64}
        export PATH=$JAVA_HOME/bin:$PATH
        $SDKMANAGER --sdk_root=$ANDROID_HOME "platform-tools" "build-tools;33.0.0" "platforms;android-30" 2>&1
        
        # Verify build-tools installation
        if [ -d "$ANDROID_HOME/build-tools/33.0.0" ]; then
          echo "âœ“ Build Tools 33.0.0 installed successfully"
          if [ -f "$ANDROID_HOME/build-tools/33.0.0/aidl" ]; then
            echo "âœ“ aidl found at $ANDROID_HOME/build-tools/33.0.0/aidl"
          else
            echo "âš  aidl not found in 33.0.0, listing files:"
            ls -la $ANDROID_HOME/build-tools/33.0.0/ | head -20
          fi
        else
          echo "âœ— Build Tools 33.0.0 not found"
          echo "Available build-tools:"
          ls -la $ANDROID_HOME/build-tools/ 2>/dev/null || echo "build-tools directory not found"
        fi
        
        # Save environment variables
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/33.0.0" >> $GITHUB_ENV
    
    - name: Verify project files
      run: |
        echo "Checking project files..."
        ls -la
        echo ""
        echo "Checking required files..."
        test -f main_android.py && echo "âœ“ main_android.py exists" || echo "âœ— main_android.py missing"
        test -f questions.json && echo "âœ“ questions.json exists" || echo "âœ— questions.json missing"
        test -f buildozer.spec && echo "âœ“ buildozer.spec exists" || echo "âœ— buildozer.spec missing"
        echo ""
        echo "buildozer.spec content:"
        head -30 buildozer.spec
    
    - name: Build APK
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        # Ensure Java is available for Buildozer
        export JAVA_HOME=${JAVA_HOME:-/usr/lib/jvm/temurin-17-jdk-amd64}
        export PATH=$JAVA_HOME/bin:$PATH
        # Clean previous build to ensure fresh python-for-android checkout
        rm -rf .buildozer/android/platform/python-for-android 2>/dev/null || true
        
        # Function to patch pyjnius files - patch ALL pyjnius source files
        patch_pyjnius_files() {
          local patched=0
          # Find all pyjnius .pxi and .pyx files
          find .buildozer -type f \( -name "*.pxi" -o -name "*.pyx" \) 2>/dev/null | grep -E "(jnius|pyjnius)" | while read file; do
            # Check if file contains 'long' type references
            if grep -qE '\blong\b' "$file" 2>/dev/null; then
              echo "ðŸ”§ Patching pyjnius file: $file"
              
              # Replace long as dictionary key: long: -> int:
              sed -i 's/^[[:space:]]*long:[[:space:]]*/    int: /g' "$file"
              sed -i 's/[[:space:]]*long:[[:space:]]*/ int: /g' "$file"
              
              # Replace isinstance(arg, long) with isinstance(arg, int)
              sed -i 's/isinstance(\([^,]*\), long)/isinstance(\1, int)/g' "$file"
              
              # Replace isinstance(py_arg, (int, long)) with isinstance(py_arg, int)
              sed -i 's/isinstance(\([^,]*\), (int, long))/isinstance(\1, int)/g' "$file"
              sed -i 's/isinstance(\([^,]*\), (long, int))/isinstance(\1, int)/g' "$file"
              
              # Replace isinstance with long in tuple/list
              sed -i 's/, long)/, int)/g' "$file"
              sed -i 's/(long,/(int,/g' "$file"
              
              # Replace standalone isinstance(arg, long) patterns
              sed -i 's/(isinstance(\([^,]*\), long)/(isinstance(\1, int)/g' "$file"
              sed -i 's/and isinstance(\([^,]*\), long)/and isinstance(\1, int)/g' "$file"
              sed -i 's/or isinstance(\([^,]*\), long)/or isinstance(\1, int)/g' "$file"
              
              # Replace type hints and annotations (but be careful)
              sed -i 's/: long/: int/g' "$file" || true
              
              # Replace 'long' type in isinstance checks (more comprehensive)
              sed -i 's/isinstance(\([^)]*\), long)/isinstance(\1, int)/g' "$file"
              
              # Replace long as a standalone type reference (e.g., long: 'J' in dict)
              # This handles cases like: long: 'J', or long: 'J'
              sed -i 's/\blong\b/int/g' "$file"
              
              echo "âœ“ Patched: $file"
              patched=1
            fi
          done
          return $patched
        }
        
        # Initial patch attempt before build starts (in case files already exist)
        echo "ðŸ”§ Pre-patching pyjnius files (if any exist)..."
        patch_pyjnius_files || true
        
        # Start monitoring and patching in background
        (
          echo "ðŸ”„ Starting pyjnius patcher monitor..."
          while true; do
            # Patch files and show output
            if patch_pyjnius_files; then
              echo "âœ“ Patched files found"
            fi
            sleep 2
          done
        ) &
        MONITOR_PID=$!
        echo "âœ“ Monitor started (PID: $MONITOR_PID)"
        
        # Function to cleanup on exit
        cleanup() {
          echo "ðŸ›‘ Stopping monitor..."
          kill $MONITOR_PID 2>/dev/null || true
          wait $MONITOR_PID 2>/dev/null || true
        }
        trap cleanup EXIT
        
        # Run buildozer with log monitoring
        echo "ðŸš€ Starting buildozer..."
        # Use unbuffered output to see logs in real-time
        PYTHONUNBUFFERED=1 python3 -m buildozer android debug 2>&1 | tee build.log &
        BUILDOZER_PID=$!
        
        # Monitor build log for pyjnius compilation errors
        while kill -0 $BUILDOZER_PID 2>/dev/null; do
          # Check if we're at the pyjnius compilation stage
          if tail -100 build.log 2>/dev/null | grep -qE "(Cythonize jnius|pyjnius|jnius.*\.pyx|jnius.*\.pxi)"; then
            echo "ðŸ”§ Detected pyjnius compilation, patching all files..."
            patch_pyjnius_files
            sleep 1
          fi
          # Also continuously patch files in case they're downloaded during build
          patch_pyjnius_files > /dev/null 2>&1
          sleep 2
        done
        
        # Wait for buildozer to finish and capture exit code
        wait $BUILDOZER_PID
        BUILD_EXIT=$?
        
        # Check if APK was actually generated
        APK_COUNT=$(find . -name "*.apk" -type f 2>/dev/null | wc -l)
        echo ""
        echo "ðŸ“Š Build Summary:"
        echo "  Exit code: $BUILD_EXIT"
        echo "  APK files found: $APK_COUNT"
        echo ""
        
        if [ $BUILD_EXIT -ne 0 ]; then
          echo "âš  Build failed with exit code: $BUILD_EXIT"
          echo "ðŸ”„ Performing final patch attempt..."
          patch_pyjnius_files
          echo "ðŸ”„ Retrying build..."
          PYTHONUNBUFFERED=1 python3 -m buildozer android debug
          BUILD_EXIT=$?
          APK_COUNT=$(find . -name "*.apk" -type f 2>/dev/null | wc -l)
          echo "  Retry exit code: $BUILD_EXIT"
          echo "  APK files found after retry: $APK_COUNT"
        fi
        
        # Verify APK was created
        if [ $BUILD_EXIT -eq 0 ] && [ $APK_COUNT -eq 0 ]; then
          echo "âš  Build reported success but no APK found!"
          echo "ðŸ“‹ Checking build log for errors..."
          tail -50 build.log | grep -i "error\|fail\|exception" || echo "No obvious errors in last 50 lines"
          echo ""
          echo "Full build log saved to build.log"
          exit 1
        fi
        
        if [ $BUILD_EXIT -ne 0 ]; then
          echo "âŒ Build failed"
          exit 1
        fi
        
        echo "âœ“ Build succeeded with $APK_COUNT APK file(s)"
        find . -name "*.apk" -type f 2>/dev/null | head -5
      timeout-minutes: 90
    
    - name: Find and list APK files
      if: always()
      run: |
        echo "ðŸ” Searching for APK files..."
        echo ""
        echo "Current directory: $(pwd)"
        echo ""
        echo "Files in bin/ directory:"
        ls -lah bin/ 2>/dev/null || echo "bin/ directory not found or empty"
        echo ""
        echo "Searching for APK files in entire project:"
        find . -name "*.apk" -type f 2>/dev/null | head -20 || echo "No APK files found anywhere"
        echo ""
        echo "Searching in .buildozer/android/platform/build-* directories:"
        find .buildozer/android/platform/build-* -name "*.apk" -type f 2>/dev/null | head -20 || echo "No APK files in build directories"
        echo ""
        # Check if build.log exists and show relevant info
        if [ -f build.log ]; then
          echo "ðŸ“‹ Build log summary (last 20 lines):"
          tail -20 build.log
          echo ""
          echo "Checking for 'BUILD SUCCESSFUL' or similar messages:"
          grep -i "build.*success\|apk.*created\|package.*created" build.log | tail -5 || echo "No success messages found"
        fi
        echo ""
        # List APK files with full path for upload
        APK_FILES=$(find . -name "*.apk" -type f 2>/dev/null | head -10)
        if [ -n "$APK_FILES" ]; then
          echo "âœ“ Found APK files:"
          echo "$APK_FILES"
          echo ""
          for apk in $APK_FILES; do
            echo "  - $(ls -lh "$apk" | awk '{print $5, $9}')"
          done
        else
          echo "âš  No APK files found"
        fi
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      continue-on-error: true
      with:
        name: android-apk
        path: |
          bin/*.apk
          .buildozer/**/*.apk
        if-no-files-found: warn
        retention-days: 30
        compression-level: 6


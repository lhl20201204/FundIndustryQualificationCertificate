name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-11-jdk \
          autoconf automake libtool pkg-config \
          libltdl-dev libtool-bin \
          zlib1g-dev libncurses5-dev \
          libncursesw5-dev \
          cmake libffi-dev libssl-dev \
          python3-pip wget unzip curl \
          build-essential gcc g++ make \
          patch gettext libxml2-dev libxslt1-dev \
          libjpeg-dev libpng-dev libtiff-dev \
          libfreetype6-dev liblcms2-dev \
          libwebp-dev libopenjp2-7-dev || true
        # Try to install libtinfo5/libtinfo6 if available
        sudo apt-get install -y libtinfo6 2>/dev/null || \
        sudo apt-get install -y libtinfo5 2>/dev/null || \
        echo "libtinfo not found, continuing without it"
    
    - name: Install Buildozer and dependencies
      run: |
        pip install --user buildozer cython
        python3 -m buildozer --version
        python3 -c "import Cython; print('Cython version:', Cython.__version__)"
    
    - name: Set up Android SDK with Build Tools
      run: |
        # Create Buildozer's Android SDK directory
        mkdir -p ~/.buildozer/android/platform/android-sdk
        
        # Download Android Command Line Tools
        cd ~/.buildozer/android/platform/android-sdk
        if [ ! -d "cmdline-tools/latest" ]; then
          echo "Downloading Android Command Line Tools..."
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          
          # The zip extracts to 'cmdline-tools' directory, we need to move it to cmdline-tools/latest
          # Structure after unzip: cmdline-tools/bin, cmdline-tools/lib, etc.
          # We need: cmdline-tools/latest/bin, cmdline-tools/latest/lib, etc.
          if [ -d "cmdline-tools" ] && [ -f "cmdline-tools/bin/sdkmanager" ]; then
            # Extract contents to temp directory
            mkdir -p temp_latest
            mv cmdline-tools/* temp_latest/ 2>/dev/null || true
            mv cmdline-tools/.* temp_latest/ 2>/dev/null || true
            rmdir cmdline-tools 2>/dev/null || rm -rf cmdline-tools
            # Create proper structure
            mkdir -p cmdline-tools
            mv temp_latest cmdline-tools/latest
          elif [ -d "cmdline-tools" ]; then
            # Already has cmdline-tools, check if it has latest subdirectory
            if [ ! -d "cmdline-tools/latest" ]; then
              mkdir -p cmdline-tools/latest
              # Move all contents to latest
              find cmdline-tools -maxdepth 1 -mindepth 1 ! -name latest -exec mv {} cmdline-tools/latest/ \; 2>/dev/null || true
            fi
          else
            # If cmdline-tools doesn't exist, check if files are in root
            if [ -f "bin/sdkmanager" ]; then
              mkdir -p cmdline-tools/latest
              mv bin lib NOTICE.txt source.properties cmdline-tools/latest/ 2>/dev/null || true
            fi
          fi
          
          rm -f commandlinetools-linux-9477386_latest.zip
          echo "✓ Command Line Tools downloaded"
          
          # Verify structure
          if [ -f "cmdline-tools/latest/bin/sdkmanager" ]; then
            echo "✓ sdkmanager found at correct location"
          else
            echo "⚠ Checking extracted structure..."
            find . -name "sdkmanager" -type f 2>/dev/null | head -5
            ls -la cmdline-tools/ 2>/dev/null || true
            ls -la cmdline-tools/latest/ 2>/dev/null || true
          fi
        else
          echo "✓ Command Line Tools already exists"
        fi
        
        # Set up environment variables
        ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        ANDROID_SDK_ROOT=$ANDROID_HOME
        SDKMANAGER=$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager
        
        # Verify sdkmanager exists
        if [ ! -f "$SDKMANAGER" ]; then
          echo "✗ Error: sdkmanager not found at $SDKMANAGER"
          echo "Searching for sdkmanager..."
          find $ANDROID_HOME -name "sdkmanager" -type f 2>/dev/null | head -5
          exit 1
        fi
        
        echo "✓ sdkmanager found at $SDKMANAGER"
        
        # Create compatibility directory structure for Buildozer (it expects tools/bin/sdkmanager)
        if [ ! -d "$ANDROID_HOME/tools/bin" ]; then
          echo "Creating compatibility directory for Buildozer..."
          mkdir -p $ANDROID_HOME/tools/bin
          # Copy sdkmanager and related scripts instead of symlink for better compatibility
          cp -r $ANDROID_HOME/cmdline-tools/latest/bin/* $ANDROID_HOME/tools/bin/ 2>/dev/null || true
          # Also copy lib directory if it exists
          if [ -d "$ANDROID_HOME/cmdline-tools/latest/lib" ]; then
            mkdir -p $ANDROID_HOME/tools/lib
            cp -r $ANDROID_HOME/cmdline-tools/latest/lib/* $ANDROID_HOME/tools/lib/ 2>/dev/null || true
          fi
          echo "✓ Compatibility directory created"
        fi
        
        # Verify the compatibility structure
        if [ -f "$ANDROID_HOME/tools/bin/sdkmanager" ]; then
          echo "✓ Buildozer compatibility path verified: $ANDROID_HOME/tools/bin/sdkmanager"
          # Make sure it's executable
          chmod +x $ANDROID_HOME/tools/bin/sdkmanager || true
        else
          echo "⚠ Warning: Compatibility path not created, Buildozer may fail"
        fi
        
        # Accept all licenses using echo and proper method
        echo "Accepting Android SDK licenses..."
        mkdir -p $ANDROID_HOME/licenses
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $ANDROID_HOME/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > $ANDROID_HOME/licenses/android-sdk-preview-license
        echo "d975f751698a77b662f1254ddbeed3901e976f5a" > $ANDROID_HOME/licenses/android-googletv-license
        echo "601085b94cd77f0b54ff86406957099ebe79c4d6" > $ANDROID_HOME/licenses/android-sdk-arm-dbt-license
        echo "33b6a2b64607f11b759f320ef9dff34ae76f516d" > $ANDROID_HOME/licenses/google-gdk-license
        echo "8403addf88ab4874007e1c1e80a0025de2550a16" > $ANDROID_HOME/licenses/intel-android-extra-license
        echo "e9acab5b5fbb560a72cfaecce8946896ff6aab9d" > $ANDROID_HOME/licenses/mips-android-sysimage-license
        echo "✓ Licenses accepted"
        
        # Install platform-tools, build-tools, and platform
        echo "Installing Android SDK components..."
        # Use absolute path and ensure Java is available
        export JAVA_HOME=${JAVA_HOME:-/usr/lib/jvm/temurin-17-jdk-amd64}
        export PATH=$JAVA_HOME/bin:$PATH
        $SDKMANAGER --sdk_root=$ANDROID_HOME "platform-tools" "build-tools;33.0.0" "platforms;android-30" 2>&1
        
        # Verify build-tools installation
        if [ -d "$ANDROID_HOME/build-tools/33.0.0" ]; then
          echo "✓ Build Tools 33.0.0 installed successfully"
          if [ -f "$ANDROID_HOME/build-tools/33.0.0/aidl" ]; then
            echo "✓ aidl found at $ANDROID_HOME/build-tools/33.0.0/aidl"
          else
            echo "⚠ aidl not found in 33.0.0, listing files:"
            ls -la $ANDROID_HOME/build-tools/33.0.0/ | head -20
          fi
        else
          echo "✗ Build Tools 33.0.0 not found"
          echo "Available build-tools:"
          ls -la $ANDROID_HOME/build-tools/ 2>/dev/null || echo "build-tools directory not found"
        fi
        
        # Save environment variables
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/33.0.0" >> $GITHUB_ENV
    
    - name: Verify project files
      run: |
        echo "Checking project files..."
        ls -la
        echo ""
        echo "Checking required files..."
        test -f main_android.py && echo "✓ main_android.py exists" || echo "✗ main_android.py missing"
        test -f questions.json && echo "✓ questions.json exists" || echo "✗ questions.json missing"
        test -f buildozer.spec && echo "✓ buildozer.spec exists" || echo "✗ buildozer.spec missing"
        echo ""
        echo "buildozer.spec content:"
        head -30 buildozer.spec
    
    - name: Build APK
      run: |
        export PATH="$HOME/.local/bin:$PATH"
        # Ensure Java is available for Buildozer
        export JAVA_HOME=${JAVA_HOME:-/usr/lib/jvm/temurin-17-jdk-amd64}
        export PATH=$JAVA_HOME/bin:$PATH
        # Buildozer uses its own SDK in .buildozer/android/platform/android-sdk
        python3 -m buildozer android debug
      timeout-minutes: 60
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
        retention-days: 30

